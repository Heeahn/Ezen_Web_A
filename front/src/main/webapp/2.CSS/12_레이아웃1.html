<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<style type="text/css">
		#box1,#box2,#box3{
			width: 300px; border: solid 1px red;
			margin: 0 auto; padding: 20px;
		}
		#box2{text-align: right;}
		#box3{text-align: center;}
		
		#a,#b,#c,#d{ 
			width: 100px; height: 50px;
			margin: 10px; color: black;
			text-align: center;
			border: solid 1px red;
		}
		#a,#b{background-color: green;}
		#c{float: right; background-color: blue;}
		#d{float:left; background-color: gray;}
		#f{float: left;}
		h3{clear: both;}
		
		
	</style>
</head>
<body>

	<div id="box1"> 안녕하세요1 </div>
	<div id="box2"> 안녕하세요2 </div>
	<div id="box3"> <img alt="" src="패턴배경1.jpg" width="200px"> </div>

	<div id="a"> 요소A </div>
	<div id="b"> 요소B </div>
	<div id="c"> 요소C </div>
	<div id="d"> 요소D </div>
	<div id="f"> <img alt="" src="패턴배경.png" width="200px"> </div>
	<h3> 패턴이미지</h3>
	<p> 패턴이미지 입니다.</p>
</body>
</html>
