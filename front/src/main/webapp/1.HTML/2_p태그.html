<!DOCTYPE html>

<body>

	<!-- 
		<p> : 문단 태그
	-->
	
	<h1> p 태그 : 문단  </h1>
	<h2> br 태그 : 줄바꿈 </h2>
	<h1> HTML 란 </h1>
	<P>
		하이퍼 텍스트 마크업 언어<br>(영어: Hyper Text Markup Language, HTML, 
		문화어: 초본문표식달기언어, 하이퍼본문표식달기언어)는 <br>
		웹 페이지를 위한 지배적인 마크업 언어다.
	</P>
	<p>
		클라이언트-서버 프로토콜이란 (보통 웹브라우저인) 수신자 측에 의해 
		요청이 초기화되는 프로토콜을 의미합니다
	</p>
</body>
</html>
