<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>IMG 태그</title>
</head>
<body>

	<h1> img 태그 : 이미지 삽입 </h1>
	<!-- 
	img 태그 속성
		1. alt : 이미지 이름[생략가능]
		2. src : 이미지 파일 경로
			상대경로 : 현재위치 기준 파일 경로
			/ : 경로 구분
			../ : 상위 경로 이동
			../../ : 상위 경로 앞으로 2번 이동
			../../../ : 상위 경로 앞으로 3번 이동0
			절대경로 : 모든 경로 기준 이동
		3. width : 사진 가로 사이즈
			px : 고정 크기 
			% : 반응형 크기[백분율]
	 -->
	 <!-- 상대 경로 -->
	<img alt="" src="고양이.jpg" width="300px"><br>
		<!-- 현재 html 파일과 동일한 폴더에 있으면 파일명 작성 -->
	<img alt="" src="../고양이2.jpg" width="50%"><br>
		<!-- 현재 html 파일 폴더의 상위에 존재하면[../] 상위로 이동후 파일명 작성 -->
	<img alt="" src="../img/고양이3.jpg"><br>
		<!-- 다른 폴더의 존재하면[../폴더명/파일명] 상위로 이동후에 해당 폴더로 이동해서 사진파일명 작성 -->
	
	<!-- 절대 경로 -->
	<img alt="" src="C:\Users\504\front\src\main\webapp\1.HTML\고양이.jpg">
	<!--  -->
	<img alt="" src="http://localhost:8080/front/1.HTML/%EA%B3%A0%EC%96%91%EC%9D%B4.jpg">
</body>
</html>
